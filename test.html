<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-sm p-3 border mt-3 d-none" id="signin-form-container">
      <section class="vh-75">
        <div class="container py-3 h-100">
          <div class="row d-flex justify-content-center pt-3 h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card login-card" style="border-radius: 1rem">
                <div class="card-body py-3 px-5 text-center">
                  <form id="signin-form">
                    <div class="mb-md-5 mt-md-4 pb-2">
                      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                      <p class="mb-5">Please enter your login and password!</p>

                      <div
                        data-mdb-input-init
                        class="form-outline form-white mb-4"
                      >
                        <input
                          type="text"
                          id="login-username"
                          name="login-username"
                          placeholder="username"
                          class="form-control form-control-lg"
                        />
                        <div
                          id="invalid-login-username"
                          class="invalid-feedback text-dark"
                        >
                          <i class="bi bi-exclamation-triangle"></i>
                          <span class="">Invalid Username</span>
                        </div>
                      </div>

                      <div
                        data-mdb-input-init
                        class="form-outline form-white mb-4"
                      >
                        <input
                          placeholder="password"
                          type="password"
                          name="login-password"
                          id="login-password"
                          class="form-control form-control-lg"
                        />
                        <div
                          id="invalid-login-password"
                          class="invalid-feedback text-dark"
                        >
                          <i class="bi bi-exclamation-triangle"></i>
                          <span>Invalid Password</span>
                        </div>
                      </div>

                      <p class="small mb-3 pb-lg-2">
                        <a class="text-dark" href="#!">Forgot password?</a>
                      </p>

                      <button
                        class="btn btn-dark btn-lg px-5 btn-submit"
                        type="submit"
                      >
                        Login
                      </button>

                      <div
                        class="d-flex justify-content-center text-center mt-4 pt-1"
                      >
                        <a href="#!" class="text-dark"
                          ><i class="fab fa-facebook-f fa-lg"></i
                        ></a>
                        <a href="#!" class="text-dark"
                          ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                        ></a>
                        <a href="#!" class="text-dark"
                          ><i class="fab fa-google fa-lg"></i
                        ></a>
                      </div>
                    </div>

                    <div>
                      <p class="mb-0">
                        Don't have an account?
                        <a href="#!" class="fw-bold">Sign Up</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
