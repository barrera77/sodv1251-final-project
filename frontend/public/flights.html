<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BVC Airlines</title>

    <!-- Scripts -->
    <script type="module" src="/src/index.js" defer></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/modern-reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/calendar-styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Fonts and icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/eb83abc240.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- datepicker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a
          class="navbar-brand fw-bold text-center col-md-3 col-lg-2 me-0 px-3 fs-6"
          href="#"
          >BVC Airlines</a
        >
        <div class="navbar-nav">
          <div class="d-flex align-items-center gap-3">
            <div class="nav-item">
              <a href="#">
                <i class="bi bi-gear"></i>
              </a>
            </div>
            <div class="nav-item">
              <a href="#">
                <i class="bi bi-translate"></i>
              </a>
            </div>
            <div class="nav-item">
              <a href="#">
                <i class="bi bi-bell"></i>
              </a>
            </div>
            <div class="nav-item">
              <a href="#">
                <i class="bi bi-person-circle"></i>
              </a>
            </div>
            <div class="nav-item text-nowrap">
              <a class="nav-link px-3" href="#">Sign out</a>
            </div>
          </div>
        </div>
      </header>

      <div class="container-fluid h-100">
        <div class="h-100 row">
          <nav
            id="sidebarMenu"
            class="col-md-3 col-lg-2 d-md-block sidebar collapse"
          >
            <div class="position-sticky sidebar-sticky">
              <div>
                <img
                  class="logo"
                  src="../src/assets/umbrella-logo-3.png"
                  alt="logo"
                />
              </div>
              <hr />
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a
                    href="/"
                    class="nav-link active"
                    aria-current="page"
                    data-link
                  >
                    <i class="bi bi-house-door"></i>
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/dashboard" class="nav-link link-dark" data-link>
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/events" class="nav-link link-dark" data-link>
                    <i class="bi bi-ticket-perforated"></i>
                    Events
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/schedule" class="nav-link link-dark" data-link>
                    <i class="bi bi-calendar3"></i>
                    Schedule/Agenda
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/attendees" class="nav-link link-dark" data-link>
                    <i class="bi bi-people-fill"></i> Attendees
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/communication" class="nav-link link-dark" data-link>
                    <i class="bi bi-chat-right-dots"></i> Communication
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
              <h1 class="h2">Ticket Reservation System</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    Share
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    Export
                  </button>
                </div>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary dropdown-toggle"
                >
                  <span
                    data-feather="calendar"
                    class="align-text-bottom"
                  ></span>
                  This week
                </button>
              </div>
            </div>
            <div class="app"></div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
